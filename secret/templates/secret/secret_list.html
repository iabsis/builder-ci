{% extends "table.html" %}
{% load build %}
{% load table %}

{% block thead %}
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Updated At</th>
        <th></th>
    </tr>
{% endblock thead %}
{% block tbody %}
    {% for obj in object_list %}
    <tr>
        <td>{{ obj.pk }}</td>
        <td>{{ obj.name }}</td>
        <td>{{ obj.updated_at }}</td>   
        <td>
            {% include 'includes/actions.html' %}
        </td>
    </tr>
    {% endfor %}
{% endblock tbody %}
